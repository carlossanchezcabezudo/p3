<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="rps_styles.css">
</head>
<body class = "rps_background">
    <header>
        <h1 class="game-title">Juego de Piedra, Papel o Tijera</h1>
    </header>
    <div class="container">
        <div class="choices">
            <button id="rock">👊</button>
            <button id="paper">📄</button>
            <button id="scissors">✂️</button>
        </div>
        <button class="special-button" id="result"></button>
        <div class="stats">
            <button class="special-button" id="attemptsBtn" class="stats-btn">Intentos: <span id="attempts">0</span></button>
            <button class="special-button" id="winsBtn" class="stats-btn">Aciertos: <span id="wins">0</span></button>
        </div>
        <button id="backBtn">Volver al Menú</button>
    </div>
    <script src="rps.js"></script>
</body>
</html>
